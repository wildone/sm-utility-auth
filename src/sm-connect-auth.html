<dom-module id="sm-connect-auth">
  <template>
    <iron-ajax
        id="ajax"
        method="POST"
        loading="{{busy}}"
        url="[[_url]]"
        body="[[_request]]"
        handle-as="json"
        content-type="application/json"
        on-response="_handleSuccess"
        on-error="_handleError"
        debounce-duration="300"></iron-ajax>
    </iron-ajax>

    <!-- Shared data -->
    <sm-helper-share type="auth" key="token" value="{{token}}"></sm-helper-share>
    <sm-helper-share type="auth" key="email" value="{{email}}"></sm-helper-share>
    <sm-helper-share type="auth" key="password" value="{{password}}"></sm-helper-share>
    <sm-helper-share type="auth" key="error" value="{{error}}"></sm-helper-share>
    <sm-helper-share type="auth" key="busy" value="{{busy}}"></sm-helper-share>
    <sm-helper-share type="auth" key="_server" value="{{_server}}"></sm-helper-share>
  </template>
  <script src="./sm-connect-auth.js"></script>
</dom-module>
